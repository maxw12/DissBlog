{% extends 'base.html' %}
{% block page_title %}
    DisscoverBlog . Login
{% endblock %}
{% block content %}

<h1 xmlns="http://www.w3.org/1999/html">Login</h1>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
    {#    create a private key encryption to prevent attacks#}
    {#    as_p stands for <p></p> as such it will put it into a new paragraph every line#}
        {{ form.as_p }}
        <button class="btn btn-dark">Login</button>
    </form>
</div>
{% endblock %}
