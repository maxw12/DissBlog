{% extends 'base.html' %}
{% block page_title %}
    DisscoverBlog . Delete Submission
{% endblock %}
{% block content %}

<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <h1>Delete Post</h1>
        <h3>Are you sure you want to delete this post? <br/><br/>{{ submission.title }}</h3>
        <button class="btn btn-dark">Delete</button>
        <a href="{% url 'submission-detail' submission.pk %}" class="btn btn-dark">Cancel</a>
    </form>
</div>
{% endblock %}
